<h3 mat-dialog-title>{{ data.mode === 'add' ? 'Add a product to the stock' : 'Update the product' }}</h3>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="form.produitNom">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput [(ngModel)]="form.quantite">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unity</mat-label>
      <input matInput [(ngModel)]="form.unite">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput [(ngModel)]="form.prix">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="form.dateInsertion">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button matButton="filled" (click)="save()">Save</button>
  </div>
