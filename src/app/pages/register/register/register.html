<div class="container mt-5 col-md-4">
  <h3 class="text-center mb-4">Inscription</h3>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label>Nom d'utilisateur</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="mb-3">
      <label>Mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
      <label>Pr√©nom</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
    </div>
    <button class="btn btn-success w-100">S'inscrire</button>
   </form>
    <button style="margin-top:5px;" class="btn btn-secondary w-100" (click)="goHome()">Retour</button>
</div>
