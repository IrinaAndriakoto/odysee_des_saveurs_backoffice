<section class="section-nav-hp-links">
  <div class="logo font-pacifico"><a href="home">L'odyss√©e des saveurs</a></div>

  <mat-nav-list>
    <h3 mat-subheader>Dashboard</h3>

    <mat-list-item routerLink="/stats" routerLinkActive="active">
      <div class="nav-item-content">
        <mat-icon matListIcon>bar_chart</mat-icon>
        <span>Statistics</span>
      </div>
    </mat-list-item>

    <mat-divider></mat-divider>

    <h3 mat-subheader>Management</h3>

    <mat-list-item routerLink="/home/hr-fr" routerLinkActive="active">
      <div class="nav-item-content">
        <mat-icon matListIcon>people</mat-icon>
        <span>HR & FR</span>
      </div>
    </mat-list-item>

    <mat-list-item routerLink="/reservations" routerLinkActive="active">
      <div class="nav-item-content">
        <mat-icon matListIcon>book_online</mat-icon>
        <span>Reservations</span>
      </div>
    </mat-list-item>

    <mat-list-item routerLink="/orders" routerLinkActive="active">
      <div class="nav-item-content">
        <mat-icon matListIcon>receipt_long</mat-icon>
        <span>Orders</span>
      </div>
    </mat-list-item>

    <mat-list-item routerLink="/dishes" routerLinkActive="active">
      <div class="nav-item-content">
        <mat-icon matListIcon>restaurant_menu</mat-icon>
        <span>Dishes & Stocks</span>
      </div>
    </mat-list-item>
  </mat-nav-list>
</section>

<section class="section-nav-hp-user">
  <button class="nav-link" [matMenuTriggerFor]="userMenu">
    <mat-icon class="icon_username">account_circle</mat-icon>
    <span>{{ loginService.user()?.username }}</span>
  </button>

  <mat-menu class="custom-menu" #userMenu="matMenu">
    <button mat-menu-item class="custom-menu-item" (click)="navigateToProfile()">
      <mat-icon>person</mat-icon> Profil
    </button>
    <button mat-menu-item class="custom-menu-item" (click)="onLogout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</section>
